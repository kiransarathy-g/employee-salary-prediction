<!DOCTYPE html>
<html>
<head>
    <title>Exact Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            padding: 50px;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .form-label i {
            margin-right: 6px;
        }
        .spinner-border {
            display: none;
        }
        .range-bar {
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .range-fill {
            height: 100%;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            transition: width 0.8s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-5">ðŸ’¼ AI-Based Exact Salary Predictor</h2>
    <div class="card">
        <form method="POST" action="/predict" onsubmit="showSpinner()">
            <div class="row">
                {% for field in feature_names %}
                    <div class="col-md-4 mb-4">
                        <label class="form-label">
                            <i class="fas fa-info-circle" title="Enter {{ field }}"></i> {{ field.replace('-', ' ').capitalize() }}
                        </label>
                        {% if field in dropdowns %}
                            <select class="form-select" name="{{ field }}" required>
                                {% for option in dropdowns[field] %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <input type="number" class="form-control" name="{{ field }}" step="any" required>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-lg px-5" type="submit">Predict Salary</button>
                <div class="spinner-border text-primary mt-3" role="status" id="loadingSpinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="alert alert-info mt-5 text-center">
            <h4 class="mb-3">ðŸŽ¯ Predicted Salary: <strong>{{ result }}</strong></h4>
            <div class="range-bar">
                <div class="range-fill" style="width: {{ (predicted_value / 100000) * 100 }}%;"></div>
            </div>
            <p class="text-muted mt-2">Scale based on â‚¹0 to â‚¹100,000</p>
        </div>
        {% endif %}
    </div>
</div>

<script>
    function showSpinner() {
        document.getElementById('loadingSpinner').style.display = 'inline-block';
    }
</script>
</body>
</html>
